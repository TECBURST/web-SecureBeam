# SecureBeam Nginx Configuration

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Mailbox Server (WebSocket)
upstream mailbox_backend {
    server mailbox-server:3030;
    keepalive 32;
}

# Main HTTP server
server {
    listen 80;
    server_name securebeam.io www.securebeam.io;

    # Redirect to HTTPS in production
    # return 301 https://$host$request_uri;

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Mailbox WebSocket endpoint
    location /ws {
        proxy_pass http://mailbox_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        limit_conn conn 10;
    }

    # Mailbox REST API
    location /api {
        proxy_pass http://mailbox_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting
        limit_req zone=api burst=20 nodelay;
    }

    # Metrics endpoint (internal only)
    location /metrics {
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        proxy_pass http://mailbox_backend/metrics;
    }
}


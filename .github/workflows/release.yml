name: Release

on:
  push:
    tags:
      # Nur semantic versioning Tags: v1.0.0, v1.0.1, v2.0.0, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate version format
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi

          # Validate semver format
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version '$VERSION' is not valid semver (expected: X.Y.Z)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

  # Build for Linux
  build-linux:
    name: Build Linux
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libfuse2 \
            file

      - name: Install linuxdeploy for AppImage
        run: |
          mkdir -p ~/.local/bin
          curl -L https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -o ~/.local/bin/linuxdeploy
          chmod +x ~/.local/bin/linuxdeploy
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            client/src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('client/src-tauri/Cargo.lock') }}

      - name: Install frontend dependencies
        working-directory: client
        run: yarn install --frozen-lockfile

      - name: Build Tauri
        working-directory: client
        run: yarn tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            client/src-tauri/target/release/bundle/deb/*.deb
            client/src-tauri/target/release/bundle/rpm/*.rpm
            client/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

  # Build for Windows
  build-windows:
    name: Build Windows
    needs: validate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            client/src-tauri/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('client/src-tauri/Cargo.lock') }}

      - name: Install frontend dependencies
        working-directory: client
        run: yarn install --frozen-lockfile

      - name: Build Tauri
        working-directory: client
        run: yarn tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            client/src-tauri/target/release/bundle/msi/*.msi
            client/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  # Build for macOS (Apple Silicon)
  build-macos-arm:
    name: Build macOS (Apple Silicon)
    needs: validate
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            client/src-tauri/target/
          key: ${{ runner.os }}-cargo-release-arm-${{ hashFiles('client/src-tauri/Cargo.lock') }}

      - name: Install frontend dependencies
        working-directory: client
        run: yarn install --frozen-lockfile

      - name: Build Tauri
        working-directory: client
        run: yarn tauri build --target aarch64-apple-darwin

      - name: Upload macOS ARM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-builds
          path: |
            client/src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: warn

  # Create GitHub Release
  create-release:
    name: Create Release
    needs: [validate, build-linux, build-windows, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          find artifacts -type f -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.dmg" | sort

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: SecureBeam v${{ needs.validate.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.dmg
          body: |
            ## SecureBeam v${{ needs.validate.outputs.version }}

            Secure P2P file transfer based on the Magic Wormhole protocol.

            ### Downloads

            | Platform | File | Architecture |
            |----------|------|--------------|
            | **Windows** | `.msi` / `.exe` | x64 |
            | **Linux (Debian/Ubuntu)** | `.deb` | x64 |
            | **Linux (Fedora/RHEL)** | `.rpm` | x64 |
            | **Linux (Universal)** | `.AppImage` | x64 |
            | **macOS** | `.dmg` | Apple Silicon (ARM64) |

            ### Security

            All transfers are end-to-end encrypted using:
            - SPAKE2 for password-authenticated key exchange
            - NaCl SecretBox (XSalsa20-Poly1305) for authenticated encryption
            - HKDF-SHA256 for key derivation

            See [SECURITY.md](./SECURITY.md) for details.

            ### Changelog

            See the automatically generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and push Docker images
  docker:
    name: Build Docker Images
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get lowercase repository owner
        id: repo
        run: echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Mailbox Server
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/securebeam-mailbox:${{ needs.validate.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.owner }}/securebeam-mailbox:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Relay Server
        uses: docker/build-push-action@v5
        with:
          context: ./relay-server
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/securebeam-relay:${{ needs.validate.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.owner }}/securebeam-relay:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.owner }}/securebeam-frontend:${{ needs.validate.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.owner }}/securebeam-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Production Server
  deploy:
    name: Deploy to Server
    needs: [validate, docker]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Create deployment directory
            sudo mkdir -p /opt/securebeam
            cd /opt/securebeam

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest images
            docker pull ghcr.io/tecburst/securebeam-frontend:${{ needs.validate.outputs.version }}
            docker pull ghcr.io/tecburst/securebeam-mailbox:${{ needs.validate.outputs.version }}
            docker pull ghcr.io/tecburst/securebeam-relay:${{ needs.validate.outputs.version }}

            # Download docker-compose file
            curl -sL https://raw.githubusercontent.com/${{ github.repository }}/master/deploy/docker-compose.yml -o docker-compose.yml

            # Set version and restart
            export VERSION=${{ needs.validate.outputs.version }}
            docker compose down --remove-orphans || true
            docker compose up -d

            # Cleanup
            docker image prune -f

            echo "Deployment complete!"

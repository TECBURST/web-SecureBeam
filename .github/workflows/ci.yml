name: CI

on:
  push:
    branches: [master, develop]
    # Keine CI bei Release-Tags (Release-Workflow Ã¼bernimmt)
    tags-ignore:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: /home/runner/.cargo
  CARGO_INCREMENTAL: 0

jobs:
  # ============================================
  # STAGE 1: Lint (Gate)
  # If this fails, nothing else runs
  # ============================================

  lint:
    name: Lint All Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      # Rust Linting - All Projects
      - name: Rust Format Check (core)
        run: cargo fmt --manifest-path core/Cargo.toml -- --check

      - name: Rust Format Check (server)
        run: cargo fmt --manifest-path server/Cargo.toml -- --check

      - name: Rust Format Check (relay-server)
        run: cargo fmt --manifest-path relay-server/Cargo.toml -- --check

      - name: Rust Clippy (core)
        run: cargo clippy --manifest-path core/Cargo.toml -- -D warnings

      - name: Rust Clippy (server)
        run: cargo clippy --manifest-path server/Cargo.toml -- -D warnings

      - name: Rust Clippy (relay-server)
        run: cargo clippy --manifest-path relay-server/Cargo.toml -- -D warnings

      # Frontend Linting
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install

      - name: Frontend TypeCheck
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend ESLint
        working-directory: frontend
        run: npm run lint

      # Client Linting (Tauri)
      - name: Install Client Dependencies
        working-directory: client
        run: npm install -g yarn && yarn install

      - name: Client Rust Format Check
        run: cargo fmt --manifest-path client/src-tauri/Cargo.toml -- --check

  # ============================================
  # STAGE 2: Test & Build (only if lint passes)
  # ============================================

  test-core:
    name: Test Core Library
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/target/
          key: ${{ runner.os }}-cargo-core-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-core-

      - name: Run tests
        working-directory: core
        run: cargo test --verbose

  test-server:
    name: Test Mailbox Server
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            server/target/
          key: ${{ runner.os }}-cargo-server-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-server-

      - name: Build
        working-directory: server
        run: cargo build --verbose

      - name: Run tests
        working-directory: server
        run: cargo test --verbose

  test-relay:
    name: Test Relay Server
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            relay-server/target/
          key: ${{ runner.os }}-cargo-relay-${{ hashFiles('relay-server/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-relay-

      - name: Build
        working-directory: relay-server
        run: cargo build --verbose

      - name: Run tests
        working-directory: relay-server
        run: cargo test --verbose

  test-frontend:
    name: Test Frontend
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build
        working-directory: frontend
        run: npm run build

  # Build Tauri (Linux only for speed)
  build-tauri:
    name: Build Tauri (Linux)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            client/src-tauri/target/
          key: ${{ runner.os }}-cargo-tauri-${{ hashFiles('client/src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-tauri-

      - name: Install frontend dependencies
        working-directory: client
        run: yarn install

      - name: Build Tauri (debug mode for speed)
        working-directory: client
        run: yarn tauri build --debug

  # Build Docker images (without pushing) to verify they work
  build-docker-frontend:
    name: Build Docker (Frontend)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: securebeam-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-docker-mailbox:
    name: Build Docker (Mailbox Server)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Mailbox Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          tags: securebeam-mailbox:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-docker-relay:
    name: Build Docker (Relay Server)
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Relay Server Image
        uses: docker/build-push-action@v5
        with:
          context: ./relay-server
          push: false
          tags: securebeam-relay:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Audit (informational, doesn't block)
  security-audit:
    name: Security Audit
    needs: lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit core dependencies
        working-directory: core
        run: cargo audit
        continue-on-error: true

      - name: Audit server dependencies
        working-directory: server
        run: cargo audit
        continue-on-error: true

      - name: Audit relay dependencies
        working-directory: relay-server
        run: cargo audit
        continue-on-error: true

name: CI

on:
  push:
    branches: [master, develop]
    # Keine CI bei Release-Tags (Release-Workflow Ã¼bernimmt)
    tags-ignore:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Rust Tests for Core Library
  test-core:
    name: Test Core Library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/target/
          key: ${{ runner.os }}-cargo-core-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-core-

      - name: Check formatting
        working-directory: core
        run: cargo fmt -- --check

      - name: Clippy
        working-directory: core
        run: cargo clippy -- -W warnings

      - name: Run tests
        working-directory: core
        run: cargo test --verbose

  # Rust Tests for Mailbox Server
  test-mailbox-server:
    name: Test Mailbox Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            server/target/
          key: ${{ runner.os }}-cargo-server-${{ hashFiles('server/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-server-

      - name: Build
        working-directory: server
        run: cargo build --verbose

      - name: Run tests
        working-directory: server
        run: cargo test --verbose

  # Rust Tests for Relay Server
  test-relay-server:
    name: Test Relay Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            relay-server/target/
          key: ${{ runner.os }}-cargo-relay-${{ hashFiles('relay-server/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-relay-

      - name: Build
        working-directory: relay-server
        run: cargo build --verbose

      - name: Run tests
        working-directory: relay-server
        run: cargo test --verbose

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Audit core dependencies
        working-directory: core
        run: cargo audit
        continue-on-error: true

      - name: Audit server dependencies
        working-directory: server
        run: cargo audit
        continue-on-error: true

      - name: Audit relay dependencies
        working-directory: relay-server
        run: cargo audit
        continue-on-error: true

  # Frontend Tests
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run typecheck

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build

  # Desktop Client Build Check (Linux only for speed)
  check-tauri:
    name: Check Tauri Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            client/src-tauri/target/
          key: ${{ runner.os }}-cargo-tauri-${{ hashFiles('client/src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-tauri-

      - name: Install frontend dependencies
        working-directory: client
        run: yarn install

      - name: Check Tauri build (debug mode for speed)
        working-directory: client
        run: cargo check --manifest-path src-tauri/Cargo.toml

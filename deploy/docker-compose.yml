version: '3.8'

# SecureBeam Production Deployment
# Auto-deployed via GitHub Actions on new releases
# Server: 159.195.74.237

services:
  # Caddy - Reverse Proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: securebeam-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - mailbox-server
    networks:
      - securebeam

  # Frontend (Download Page)
  frontend:
    image: ghcr.io/tecburst/securebeam-frontend:${VERSION:-latest}
    container_name: securebeam-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - securebeam

  # Mailbox Server (Magic Wormhole Protocol)
  mailbox-server:
    image: ghcr.io/tecburst/securebeam-mailbox:${VERSION:-latest}
    container_name: securebeam-mailbox
    restart: unless-stopped
    expose:
      - "3030"
    environment:
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3030
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - securebeam

  # Transit Relay Server (P2P fallback)
  # Note: Uses raw TCP, not HTTP - needs direct port access
  relay-server:
    image: ghcr.io/tecburst/securebeam-relay:${VERSION:-latest}
    container_name: securebeam-relay
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      - RUST_LOG=info
      - RELAY_HOST=0.0.0.0
      - RELAY_PORT=4001
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - securebeam

volumes:
  caddy_data:
  caddy_config:

networks:
  securebeam:
    driver: bridge

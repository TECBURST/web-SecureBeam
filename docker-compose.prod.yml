version: '3.8'

# Production Docker Compose for SecureBeam
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # Mailbox Server (Magic Wormhole Protocol)
  mailbox-server:
    image: ghcr.io/your-org/securebeam/mailbox-server:latest
    container_name: securebeam-mailbox
    ports:
      - "3030:3030"
    environment:
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3030
      # Production settings
      - SESSION_TIMEOUT_SECS=3600
      - MAX_SESSIONS=10000
      - RATE_LIMIT_PER_IP=100
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - securebeam-internal

  # Transit Relay Server (P2P fallback)
  relay-server:
    image: ghcr.io/your-org/securebeam/relay-server:latest
    container_name: securebeam-relay
    ports:
      - "4001:4001"
    environment:
      - RUST_LOG=info
      - RELAY_HOST=0.0.0.0
      - RELAY_PORT=4001
      # Production settings
      - MAX_CONNECTIONS=5000
      - CONNECTION_TIMEOUT_SECS=3600
      - BANDWIDTH_LIMIT_MBPS=100
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - securebeam-internal

  # Nginx Reverse Proxy (optional, for HTTPS)
  nginx:
    image: nginx:alpine
    container_name: securebeam-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - mailbox-server
      - relay-server
    restart: always
    networks:
      - securebeam-internal
      - securebeam-external

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: securebeam-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    restart: always
    networks:
      - securebeam-internal
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: securebeam-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: always
    networks:
      - securebeam-internal
    depends_on:
      - prometheus
    profiles:
      - monitoring

networks:
  securebeam-internal:
    driver: bridge
    internal: true
  securebeam-external:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:

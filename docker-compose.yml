version: '3.8'

services:
  # Signaling Server (Rust Backend)
  signaling-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: securebeam-signaling
    ports:
      - "3030:3030"
    environment:
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3030
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Coming Soon Page)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: securebeam-frontend
    ports:
      - "5173:80"
    depends_on:
      - signaling-server
    restart: unless-stopped

  # Optional: Redis for session storage (uncomment when needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: securebeam-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   restart: unless-stopped

networks:
  default:
    name: securebeam-network

